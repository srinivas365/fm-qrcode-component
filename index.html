<!DOCTYPE html>
<html lang="en" class="box-border">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css" />

</head>
<body class="bg-[#D5E1EF] flex justify-center items-center w-full min-h-screen box-border">
  <div class="w-[320px] bg-white rounded-[20px] p-4 pb-10 flex flex-col items-center gap-6 shadow-card">
    <div>
      <img class="w-[288px] h-[288px] rounded-[10px] block" src="./images/image-qr-code.png" alt="">
    </div>
    <div class="flex flex-col items-center justify-center text-center gap-4 px-4">
      <div class="text-slate-700 text-[22px] leading-[120%] tracking-[0px] font-outfit font-bold content__footer_head">
        Improve your front-end skills by building projects
      </div>
      <div class="text-slate-500 text-[15px] leading-[140%] tracking-[0px] font-outfit font-normal content__footer_foot">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
  </div>
</body>
</html>
